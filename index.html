<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar CSS - NIOMIC</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <style media="screen">
    .form-group {
      font-weight: bold;
    }
  </style>
  <form>
    <div class="form-group">
      <label>Nama Lengkap</label><input type="text" class="form-control" placeholder="Nama Lengkap">
    </div>
    <br />
    <div class="form-group">
      <label>Alamat Rumah</label><textarea name="name" rows="5" type="text" class="form-control" placeholder="Alamat Rumah"></textarea>
    </div>
  </form>
  <br />
  <form>
    <div class="form-group">
      <label>Foto Profil</label><br><input type="file" class="file" name="">
      </input><br />
  </form>
  <br />
  <form>
    <div class="form-group"><label>Alamat Email</label><br><input type="email" class="form-control" placeholder="Alamat Email" </div>
  </form>
  <br />
  <form>
    <div class="form-group"><label>Kata Sandi</label><br><input type="Password" class="form-control" placeholder="Kata Sandi" </div>
  </form>
  <br />
  <form>
    <div class="custom-control custom-radio"><label>Jenis Kendaraan Anda : </label><span> </span><input type="radio" name="Motor"> Motor<span> </span><input type="radio" name="Mobil">Mobil
    </div>
  </form>
  <br />
  <button type="button" class="btn btn-primary name=" button">Register</button>
</body>

</html>
